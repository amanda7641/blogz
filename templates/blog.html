{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    {% if blogs|length == 0 %}
    <p>No blog posts yet.</p>
    {% else %}
        {% for blog in blogs %}
            <h3>{{blog.title}}</h3>
            <p>{{blog.blog_body}}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
